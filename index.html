<!DOCTYPE html>

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: #fdf6e3;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    touch-action: manipulation;
    user-select: none;
    -webkit-user-select: none;
  }

  #game-container {
    position: relative;
    width: 100%;
    height: 100%;
    cursor: crosshair;
    background-color: #fdf6e3; 
  }

  .game-image {
    display: none;
    height: 100%;
    width: 100%;
    
    object-fit: contain; 
    object-position: center center; 
    
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
  }

  #idle-state { display: block; }

  .shake-right { animation: shakeR 0.2s ease-in-out; }
  @keyframes shakeR {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(15px) rotate(2deg); }
    75% { transform: translateX(-5px) rotate(-1deg); }
  }

  .shake-left { animation: shakeL 0.2s ease-in-out; }
  @keyframes shakeL {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-15px) rotate(-2deg); }
    75% { transform: translateX(5px) rotate(1deg); }
  }

  #info {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    font-family: sans-serif;
    color: rgba(0, 0, 0, 0.6); 
    font-weight: bold;
    pointer-events: none;
    font-size: 1.1em;
    z-index: 100;
  }
</style>
</head>
<body>

<div id="game-container">
  <img id="idle-state" class="game-image" src="garding_tugce.png" alt="Bekleme Modu">
  <img id="left-hook" class="game-image" src="left_kroche_tugce.png" alt="Sol KroÅŸe">
  <img id="right-hook" class="game-image" src="right_kroche_tugce.png" alt="SaÄŸ KroÅŸe">
</div>

<div id="info">Vurmak iÃ§in tÄ±kla Ã§ekinme! ðŸ‘Š</div>

<script>
  const container = document.getElementById('game-container');
  const idleImg = document.getElementById('idle-state');
  const leftHookImg = document.getElementById('left-hook');
  const rightHookImg = document.getElementById('right-hook');
  
  let isLeftTurn = true;
  let audioCtx;
  let punchTimeout;

  function playPunchSound() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    const filter = audioCtx.createBiquadFilter();

    oscillator.type = 'sawtooth';
    oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
    oscillator.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);

    filter.type = 'lowpass';
    filter.frequency.value = 600;

    gainNode.gain.setValueAtTime(0.8, audioCtx.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);

    oscillator.connect(filter);
    filter.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.15);
  }

  function showImage(imgToShow) {
    idleImg.style.display = 'none';
    leftHookImg.style.display = 'none';
    rightHookImg.style.display = 'none';
    imgToShow.style.display = 'block';
  }

  container.addEventListener('click', function() {
    if (punchTimeout) return;

    playPunchSound();

    if (isLeftTurn) {
      showImage(leftHookImg); 
      container.classList.add('shake-right'); 
    } else {
      showImage(rightHookImg); 
      container.classList.add('shake-left'); 
    }

    punchTimeout = setTimeout(() => {
      showImage(idleImg);
      container.classList.remove('shake-right', 'shake-left');
      punchTimeout = null;
    }, 450);

    isLeftTurn = !isLeftTurn;
  });
</script>

</body>

</html>
